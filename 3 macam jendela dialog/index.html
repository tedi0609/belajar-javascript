<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jendela dialog</title>
</head>
<body>
    <script>
        // Dialog alert
        alert("selamat datang di tutorial javacript");
        
        // Dialog confirm
        var yakin = confirm("Apakah kamu yakin akan mengunjungi petani kode? ");

        if(yakin){
            window.location = "https://petanikode.com";
        }else{
            document.write("Baiklah, tetap disini saja ya");
         }

        // Dialog prompt
        var nama = prompt("Siapa nama kamu?", "");
        document.write("<p>Hello "+ nama +"</p>");

        
    </script>
        <button onclick="alert('Tombol diklik!')">Klik saya</button>
</body>
</html>
